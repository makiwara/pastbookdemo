{% extends "layout.html" %}

{% block content %}
<div class="br"></div>
<div class="b-photos">
    <h1>Your photos</h1>
    <div class="b-photos-contents clearfix">
        {% for photo in photos %}
            {% if photo.thumb %}
                <img src="{{photo.thumb}}">    
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
